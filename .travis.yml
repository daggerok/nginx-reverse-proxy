group: edge
dist: trusty

language: node_js
node_js:
  - 6
  - 7
  - 8

install: true
before_install:
  # install docker 17.07.0 read https://docs.docker.com/engine/installation/linux/docker-ce/ubuntu/#install-using-the-repository
  - sudo apt remove docker docker-engine docker.io
  - sudo apt update
  - >
    sudo apt install -y \
        linux-image-extra-$(uname -r) \
        linux-image-extra-virtual
  - >
    sudo apt install -y \
        apt-transport-https \
        ca-certificates \
        curl \
        software-properties-common
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo apt-key fingerprint 0EBFCD88
  - >
    sudo add-apt-repository \
       "deb [arch=amd64] https://download.docker.com/linux/ubuntu \
       $(lsb_release -cs) \
       stable"
  - sudo apt update -y
  - sudo apt install -y docker-ce
  - sudo apt-cache madison docker-ce

  # docker-compose, httpie
  - sudo apt install -y docker python-pip jq
  - sudo pip install docker-compose httpie
  - sudo usermod -aG docker $(whoami)

  # kill whatever punning on postgres / rabbitmq port
  - sudo kill $(sudo lsof -t -i:5432) | true
  - sudo kill $(sudo lsof -t -i:5672) | true
  - sudo kill $(sudo lsof -t -i:27017) | true

  - docker -v
  - docker-compose -v

script:
  - docker build -t nginx-reverse-proxy .
  - docker run --rm -d -p 80:80 --name nginx-reverse-proxy nginx-reverse-proxy
  - sleep 1
  - http :80
  - docker rm -f -v nginx-reverse-proxy

  - npm i --no-optional --production
  - npm i --no-optional
  - npm i
  - npm start &
  - sleep 1
  - http :3000
  - npm stop

cache:
  directories:
    - node_modules/
